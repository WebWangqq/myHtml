<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>吉林龙井农商银行</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/login.css">
</head>

<body ontouchstart>
<div id="wrap">
	<img class="logo" src="images/temp/logo.jpg">
	<img class="logo2" src="images/logoImg.png">
	<ul class="formInfo">
		<li class="ico password">
			<div class="info"><input id="password1" class="field mustFill" type="password" placeholder="请设置6-12位数字字母组合的密码" minlength="6" maxlength="12" /></div>
		</li>
		<li class="ico password">
			<div class="info"><input id="password2" class="field mustFill" type="password" placeholder="请再次输入" minlength="6" maxlength="12" /></div>
		</li>
	</ul>
	<a class="btnMain btnGray" onclick="next()">下一步</a>
	<div class="loginTip"><a href="login.html">已有账号</a></div>
</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
function next () {
	if(!isPassword($("#password1").val())) {
		showTipBox("请输入正确格式密码");
		$("#password1").val('')
	}
	else if($('#password2').val()!=$("#password1").val()){
		showTipBox("两次密码不一致<br/>请重新输入");
		$('#password2').val('')
	}
	else{
		showTipBox('密码重置成功')
		setTimeout(function(){
			window.location.href='login.html'
		}, 2000)
	}
}
</script>
</body>
</html>
