<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>吉林龙井农商银行</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/login.css">
</head>

<body ontouchstart>
<div id="wrap">

	<ul class="formInfo">
		<li class="ico password">
			<div class="info"><input id="password0" class="field mustFill" type="password" placeholder="请输入原密码" minlength="6" maxlength="12" /></div>
		</li>
		<li class="ico password">
			<div class="info"><input id="password1" class="field mustFill" type="password" placeholder="请设置6-12位数字字母组合的密码" minlength="6" maxlength="12" /></div>
		</li>
		<li class="ico password">
			<div class="info"><input id="password2" class="field mustFill" type="password" placeholder="请再次输入" minlength="6" maxlength="12" /></div>
		</li>
	</ul>
	<a class="btnMain btnGray" style="margin-top:60px" onclick="next()">确定</a>
</div>

<div id="footerBar">
	<a href="index.html"><i></i><span>全员营销</span></a>
	<a href="operationManual.html"><i></i><span>操作手册</span></a>
	<a class="current" href="myCenter.html"><i></i><span>个人中心</span></a>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
function next () {
	if($("#password0").val()=='') {
		showTipBox("请输入原密码");
		$('#password0').val('')
	}
	else if(!isPassword($("#password1").val())) {
		showTipBox("请输入正确格式密码");
		$('#password1').val('')
	}
	else if($('#password2').val()!=$("#password1").val()){
		showTipBox("两次密码不一致<br/>请重新输入");
		$('#password2').val('')
	}
	else{
		showTipBox('修改成功')
		setTimeout(function(){
			window.location.href='myCenter.html'
		}, 2000)
	}
}</script>
</body>
</html>
