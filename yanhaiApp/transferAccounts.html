<script>
$(".cardTitle").click(function(){
	if($(this).find(".arrowRight").hasClass("arrowTop")){
		$(this).find(".arrowRight").removeClass("arrowTop").addClass("arrowBottom");
		$(this).next(".cardList").hide();
	}
	else{
		$(this).find(".arrowRight").removeClass("arrowBottom").addClass("arrowTop");
		$(this).next(".cardList").show();
	}
})
</script>
