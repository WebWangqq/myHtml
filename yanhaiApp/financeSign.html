<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>签约</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/keyBoard.css">
</head>

<body ontouchstart>
<div id="headerBar">
    <a class="goBack" href="financeZone.html">返回</a>
    <p>签约</p>
</div>
<div id="container">
	<div class="formWrap">
		<ul class="formInfo">
			<li>
				<label>客户姓名</label>
				<div class="info">林雅静</div>
			</li>
			<li>
				<label>证件类型</label>
				<div class="info">身份证</div>
			</li>
			<li>
				<label>证件号码</label>
				<div class="info">120110198906122589</div>
			</li>
			<li style="padding-right:.7rem;">
				<label>性别</label>
				<div class="info colorGray" id="sex">请选择</div>
				<i class="arrowRight"></i>
			</li>
			<li style="padding-right:.7rem;">
				<label>理财卡号</label>
				<div class="info colorGray" id="cardNum">请选择</div>
				<i class="arrowRight"></i>
			</li>
			<li>
				<label>风险等级</label>
				<div class="info">稳健型</div>
			</li>
			<li>
				<label>预留手机号</label>
				<div class="info"><input id="telphone" class="field" type="tel" maxlength="11" placeholder="请输入银行卡预留手机号" /></div>
			</li>
			<li>
				<label>验证码</label>
				<div class="info"><input class="field" type="tel" placeholder="" /></div>
				<span id="yzm" class="yzm colorYellow colorGray" onclick="yzmF()">发送验证码</span>
			</li>
		</ul>
	</div>
	<a class="btnMain" href="javascript:void(0)" onclick="showPay();">确&nbsp;&nbsp;&nbsp;&nbsp;认</a>
</div>
<!--//container end-->

<div class="selectBox" id="sexBox">
	<ul class="selectCon">
		<li class="current">男士</li>
		<li>女士</li>
	</ul>
</div>

<div class="selectBox" id="cardNumBox">
	<ul class="selectCon">
		<li class="current">6225********4608</li>
		<li>6225********4602</li>
		<li>6225********4601</li>
	</ul>
</div>


<!--输入交易密码-->
<div id="passwordLight" onclick="hidePay()"></div>
<div class="editPassword" id="editPassword">
	<div class="passwordItem">
		<div class="title"><i class="closeBtn" onclick="hidePay();"></i>请输入交易密码</div>
		<div class="text">您正在对借记卡(6651)进行<span class="colorYellow">签约理财卡</span>操作</div>
		<ul class="keyBox clearfix">
	        <li id="num0"></li>
	        <li id="num1"></li>
	        <li id="num2"></li>
	        <li id="num3"></li>
	        <li id="num4"></li>
	        <li id="num5"></li>
	    </ul>
	    <input type="hidden" id="passwordVal">
	</div>
	<!--键盘-->
	<ul class="keyBoard clearfix" id="keyBoard">
		<li><span>1</span></li>
		<li><span>2</span></li>
		<li><span>3</span></li>
		<li><span>4</span></li>
		<li><span>5</span></li>
		<li><span>6</span></li>
		<li><span>7</span></li>
		<li><span>8</span></li>
		<li><span>9</span></li>
		<li class="none"><span>&nbsp;</span></li>
		<li><span>0</span></li>
		<li id="delete" class="none"><span>删除</span></li>
	</ul>
	<!--键盘end-->
</div>
<!--输入交易密码end-->

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
$(document).ready(function(){btnFixedBottom();})
$("#overlay").bind("touchend",function(){
	setTimeout(function(){$('#overlay').hide()},200);
	$(".selectBox").hide();
	$('body').unbind("touchmove");
})
/*性别*/
$("#sex").bind("touchend",function(){
	showLight("sexBox");
})
$("#sexBox li").bind("touchend",function(){
	$(this).addClass("current").siblings().removeClass("current");
	hideLight("sexBox");
	$("#sex").text($(this).text()).removeClass("colorGray")
})
/*卡号*/
$("#cardNum").bind("touchend",function(){
	showLight("cardNumBox");
})
$("#cardNumBox li").bind("touchend",function(){
	$(this).addClass("current").siblings().removeClass("current");
	hideLight("cardNumBox");
	$("#cardNum").text($(this).text()).removeClass("colorGray")
})


/*填手机号验证码颜色变化*/
$("#telphone").blur(function(){
	var phone=$("#telphone").val().replace(/\s+/g, "");//手机号码 
	var isMobile=/^1[34578]\d{9}$/;
	if(phone != "" && isMobile.test(phone) && phone.length==11){ 
		$("#yzm").removeClass("colorGray");
		timeFlag=true;
	}else{
		showTipBox("手机号格式错误,请重新输入");
	}
})
//结束


/*点击验证码*/
var timeFlag=false;//发送验证码不可点击
var wait=60;//秒数
function waitF() {
	if (wait == 0) {
		timeFlag=true;
		$("#yzm").html("重新发送").removeClass("colorGray");
		wait = 60; 
	}else { 
		timeFlag=false;
		$("#yzm").html("" + wait + "秒").addClass("colorGray"); 
		wait--; 
		setTimeout(function() { 
			waitF();
		},1000) 
	}	
} 
function yzmF(){
	if(!timeFlag) return false;
	timeFlag=true;
	waitF();
}
/*点击验证码end*/

//显示支付密码
function showPay(){
	$(".keyBox li").removeClass("done");
	$("#passwordVal").val("");
	$("#passwordLight").show();
	$("#editPassword").show();
	$(".editPassword .keyBoard").animate({"bottom":"0"})
	$('body').on('touchmove', function (event) { event.preventDefault(); });
}
function hidePay(){
	$("#passwordLight").hide();
	$("#editPassword").hide();
	$(".editPassword .keyBoard").animate({"bottom":"-6rem"});
	$('body').unbind("touchmove");
}
//0-9按键
$("#keyBoard li:not(.none)").bind("touchend",function(){
	if ($("#passwordVal").val().length < 6) {
		$("#num" + $("#passwordVal").val().length).addClass("done");
		$("#passwordVal").val($("#passwordVal").val() + $(this).text());
		if ($("#passwordVal").val().length == 6) {
			console.log($("#passwordVal").val());
			setTimeout(function(){hidePay();},200);
			setTimeout(function(){window.location.href="financeSignSuccess.html"},1000)
		}
	}
	
})
//删除
$("#delete").bind("touchend",function(){
	if ($("#passwordVal").val().length > 0) {
		$("#num" + ($("#passwordVal").val().length - 1)).removeClass("done");
		$("#passwordVal").val($("#passwordVal").val().substr(0, $("#passwordVal").val().length - 1));
	}
})
</script>
</body>
</html>
