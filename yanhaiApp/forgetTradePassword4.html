<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>来账验证</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/bank.css">
<style>

</style>
</head>

<body ontouchstart>
<div id="headerBar">
    <a class="goBack" href="javascript:void(0)" onClick="javascript :history.back(-1);">返回</a>
    <p>来账验证</p>
</div>
<div id="container" class="accountManagement" style="margin-top:.8rem;">
	<div class="bankCardManage">
		<div class="agreementTip" style="padding-bottom:0;">为便于我们确认您的身份，需要您从您的电子借记卡Ⅱ类户任意一张已绑定的银行卡，向电子借记卡Ⅱ类户发起一笔指定金额的转账，请按如下</div>
		<div class="stepCon step1"><span class="stepNum">1</span>请从下面任意一张已绑定银行卡</div>
		<ul class="formInfo">
			<li><div class="info"><img class="bankLogo" src="images/bankLogo/yanhai.png"><span>招商银行储蓄卡(9911)</span></div><i class="arrowRight"></i></li>
		</ul>
		<div class="item stepCon"><span class="stepNum">2</span>48小时内转账<span class="colorYellow">1.44元</span><span class="colorGray">(请注意需为指定金额)</span></div>
		<div class="item">
			<div class="step3"><span class="stepNum">3</span>到您的电子借记卡Ⅱ类</div>
			<div class="bankInfo">
				<img class="logo" style="left:.45rem;" src="images/bankLogo/yanhai.png" />
				<div class="name">沿海银行电子借记卡Ⅱ类</div>
				<div class="colorGray fsizeSmall">6222 2458 2598 7649</div>
				<div class="colorGray fsizeSmall">开户行：南门外支行</div>
			</div>
		</div>
		<div class="item stepCon"><span class="stepNum">4</span>转账成功后，请返回本页点击“我已完成转账”进入重置 交易密码</div>
	</div>
	<a class="btnMain" style="margin-bottom:.2rem;" href="forgetTradePassword2.html">提&nbsp;&nbsp;&nbsp;&nbsp;交</a>
	<div class="textCenter"><a class="colorMain" style="font-size:.34rem;" href="##">撤销</a></div>
</div>
<!--//container end-->

<!--//温馨提示-->
<div class="warmPromptBox" id="warmPromptBox">
	<div class="content">
		<div class="title colorMain">温馨提示</div>
		<div class="textCon">暂未收到您的指定金额转账，请确定是否已转账完成。</div>
		<div class="btnCon">
			<a href="javascript:void(0)" onclick="hideLight('warmPromptBox')">确定</a>
		</div>
	</div>
</div>
<!--//温馨提示end-->

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
