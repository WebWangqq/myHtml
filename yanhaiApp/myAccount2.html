<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>我的账户</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/bank.css">
</head>

<body ontouchstart>
<div id="headerBar" class="greenBg">
	<a class="goBack" href="myAccount.html">返回</a>
	<p>我的账户</p>
</div>
<div id="container" class="myAccountWrap" style="margin-top:.8rem;">
	<!--//myAccountNav-->
	<div class="myAccountNav">
		<div class="textCenter fsizeSmall">昨日收益(元)</div>
		<div class="textCenter money">50.00</div>
	</div>
	<!--//myAccountNav end-->
	<ul class="myAccountInfo noBorder">
		<li class="title"><img class="ico" src="images/investment/investmentNavIco1.png"><label>定期存款</label></li>
		<li><label>整存整取</label><span class="money">+4.93</span></li>
		<li class="title"><img class="ico" src="images/investment/investmentNavIco2.png"><label>理财产品</label></li>
		<li><label>日益月鑫</label><span class="money">45.00</span></li>
	</ul>
	<div class="agreementTip">
		<div class="colorMain">说明：</div>
		<p>1.请注意您的个人密码保护。</p>
		<p>2.取款密码遗失，请您凭本人身份证及银行卡及时前往开户行所在地任一网点办理密码重置手续。</p>
	</div>
</div>
<!--//container end-->


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
