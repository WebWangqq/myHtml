<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>回单详情</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/transferAccounts.css">
</head>

<body ontouchstart>
<div id="headerBar">
	<a class="goBack" href="javascript:void(0)" onClick="javascript :history.back(-1)">返回</a>
	<p>回单详情</p>
</div>
<div id="container">
	<div class="receiptCon">
		<div class="content" style="background-image:url(images/_temp/receiptImg1.jpg)">
			<img class="seal" src="images/_temp/receiptImg2.png">
			<div class="time">交易时间：2017/05/22</div>
			<div style="font-size:.5rem;">转出成功！</div>
			<div class="tip colorGray">磁电子回单仅供参考，请以收方账户实际入账为准。款项已到对方银行，预计10秒内到账，实际时间取决于对方银行。</div>
			<ul class="infoCon">
				<li>
					<label>收款方户名:</label>
					<div class="info">陈思达</div>
				</li>
				<li>
					<label>收款方账号:</label>
					<div class="info">6236 **** **** ***7 577</div>
				</li>
				<li>
					<label>收款方银行:</label>
					<div class="info">中国建设银行</div>
				</li>
				<li>
					<label>转账金额:</label>
					<div class="info">0.01元（人民币）</div>
				</li>
			</ul>
			<ul class="infoCon">
				<li>
					<label>付款方户名:</label>
					<div class="info">陈思达</div>
				</li>
				<li>
					<label>付款方账号:</label>
					<div class="info">6236 **** **** ***7 577</div>
				</li>
			</ul>
			<ul class="infoCon">
				<li style="font-size:.32rem">
					<label>转账流水号:</label>
					<div class="info"><strong>PI170527343434</strong></div>
				</li>
			</ul>
		</div>
		<div class="tip colorGray" style="padding-left:.3rem;margin-top:.2rem;">通过手机银行-电子回单查询功能，输入转账流水号可验证交易信息</div>
		<img class="code" src="images/_temp/code.jpg">
	</div>
	<a class="btnMain">分享给微信好友</a>
</div>
<!--//container end-->


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
