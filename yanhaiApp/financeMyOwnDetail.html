<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>交易详情</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/investment.css">
</head>

<body ontouchstart>
<div id="headerBar" class="greenBg">
	<a class="goBack" href="javascript:void(0)" onClick="javascript :history.back(-1);">返回</a>
	<p>交易详情</p>
</div>
<div id="container" style="margin-top:.8rem">
	<div class="productDetailNav" style="margin-bottom:0;">
    	<div class="text">日益月鑫 30天 （8904）</div>
    	<div class="interestRate"><span class="money">3000.00</span></div>
    	<div class="text">理财资产(元)</div>
    </div>
    
    <!--//financeCycle-->
    <div class="financeCycle">
        <ul class="progressCon">
            <li class="current">
                <span>购买</span>
                <span>2016.12.17</span>
            </li>
            <li>
                <span>起息</span>
                <span>2016.12.21</span>
            </li>
            <li>
                <span>到期</span>
                <span>2017.01.17</span>
            </li>
        </ul>
    </div>
    <!--//financeCycle end-->

    <ul class="formInfo muOwnFormInfo">
		<li style="border-bottom:1px solid #eaeaea">产品详情</li>
		<li>
			<label>交易账户</label>
			<div class="info">6236********7577</div>
		</li>
		<li>
			<label>交易类型</label>
			<div class="info">理财购买</div>
		</li>
		<li>
			<label>交易状态</label>
			<div class="info">购买成功</div>
		</li>
		<li>
			<label>预期年化收益率</label>
			<div class="info">5.23%</div>
		</li>
		<li>
			<label>理财期限</label>
			<div class="info">360天</div>
		</li>
		<li>
			<label>交易渠道</label>
			<div class="info">手机银行</div>
		</li>
	</ul>

</div>
<!--//container end-->


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>

</html>
