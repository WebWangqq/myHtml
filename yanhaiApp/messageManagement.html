<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>消息通知管理</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
</head>

<body ontouchstart>
<div id="headerBar">
    <a class="goBack" href="javascript:void(0)" onClick="javascript :history.back(-1);">返回</a>
    <p>消息通知管理</p>
</div>
<div id="container" style="margin-top:.8rem;">
	<div class="agreementTip">选择接受消息的银行卡(次日生效)</div>
	<ul class="formInfo">
		<li>
			<div class="info"><span>6225 **** **** 4608</span><div class="switch"><span></span></div></div>
		</li>
	</ul>
</div>
<!--//container end-->


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
$(".switch").bind("touchend",function(){
	if($(this).hasClass("open")) $(this).removeClass("open");
	else $(this).addClass("open");
})
</script>
</body>
</html>
