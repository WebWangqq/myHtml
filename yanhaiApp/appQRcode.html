.codeWrap{position:relative;margin:0 1.3rem .3rem;padding:0 .3rem .89rem;border-radius:8px;
background-color:#add0fd;
background:-webkit-gradient(linear, 0 1%, 0 100%, color-stop(0, #a3c6fd), color-stop(0.5,#add0fd), color-stop(1,#c1e7fc));
background:-moz-linear-gradient(0px 0px -90deg, #a3c6fd 0, #add0fd 50%, #c1e7fc 100%);
background:-o-linear-gradient(top, #a3c6fd 0%,#add0fd 50%,#c1e7fc 100%);

background:linear-gradient(top, #a3c6fd 0%,#add0fd 50%,#c1e7fc 100%);
}
.codeWrap:before,.codeWrap:after{content: '';position:absolute;top:10px;width:40px;height:40px;background-color:#f9f9f9;border-radius:50%;}
.codeWrap:before{left:-30px;}
.codeWrap:after{right:-30px;}
.codeWrap .title{height:50px;text-align:center;line-height:50px;color:#fff;border-bottom:1px dotted #fff;}
.codeWrap .code{display:block;width:3rem;margin:.9rem auto 0;border-radius:5px;}
