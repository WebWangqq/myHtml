<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>注销手机银行</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
</head>

<body ontouchstart>
<div id="headerBar">
	<a class="goBack" href="securityCenter.html">返回</a>
	<p>注销手机银行</p>
</div>
<div id="container">
	<div class="formWrap">
		<ul class="formInfo">
			<li>
				<label>手机号码</label>
				<div class="info"><input id="telphone" class="field mustFill" type="tel" placeholder="请输入需要注销的手机号码" maxlength="11" /></div>
			</li>
			<li>
				<label>银行账号</label>
				<div class="info"><input class="field mustFill" type="tel" placeholder="请输入与手机号码对应的银行卡号" maxlength="19" /></div>
			</li>
		</ul>
		<ul class="formInfo">
			<li>
				<label>交易密码</label>
				<div class="info"><input class="field mustFill" type="password" placeholder="请输入交易密码" /></div>
			</li>
			<li>
				<label>验证码</label>
				<div class="info"><input class="field mustFill" type="tel" placeholder="请输入序号为10的验证码" /></div>
				<span id="yzm" class="yzm colorYellow colorGray">发送验证码</span>
			</li>
		</ul>
	</div>
	<a class="btnMain btnGray" href="operateSuccess.html">注&nbsp;&nbsp;&nbsp;&nbsp;销</a>
</div>
<!--//container end-->


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
$(document).ready(function(){
	btnFixedBottom();
})
function telphone(){
	var phone=$("#telphone").val().replace(/\s+/g, "");//手机号码 
	var isMobile=/^1[34578]\d{9}$/;
	if(phone != "" && isMobile.test(phone) && phone.length==11){ 
		$("#yzm").removeClass("colorGray");
		timeFlag=true;
	}else{
		showTipBox("请输入正确手机号！");
	}
}
/*点击验证码*/
var wait=60;//秒数
function waitF() {
	if (wait == 0) {
		timeFlag=true;
		$("#yzm").html("重新发送").removeClass("colorGray");
		wait = 60; 
	}else { 
		timeFlag=false;
		$("#yzm").html("" + wait + "秒").addClass("colorGray"); 
		wait--; 
		setTimeout(function() { 
			waitF();
		},1000) 
	}	
} 
function yzmF(){
	if(!timeFlag) return false;
	timeFlag=true;
	waitF();
}
/*点击验证码end*/

/*填手机号验证码颜色变化*/
$("#telphone").blur(function(){
	telphone();
})
//结束
$("#yzm").bind("touchend",function(){
	telphone();
	yzmF();
})
</script>
</body>
</html>
