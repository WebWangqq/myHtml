<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>注册</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
</head>

<body ontouchstart>
<div id="headerBar">
    <a class="goBack" href="register.html">返回</a>
    <p>注册</p>
</div>
<div id="container">
	<ul class="formInfo">
		<li>
			<label>设置密码</label>
			<div class="info"><input class="field mustFill" type="password" placeholder="密码为6-12位数字字母的组合" maxlength="12" /></div>
		</li>
		<li>
			<label>确认密码</label>
			<div class="info"><input class="field mustFill" type="password" placeholder="请再输入一次" maxlength="12" /></div>
		</li>
	</ul>
	<ul class="formInfo">
		<li>
			<div class="info"><input class="field" type="text" placeholder="推荐人代码(选填)" /></div>
		</li>
	</ul>
	<a class="btnMain btnGray" href="#">确&nbsp;&nbsp;&nbsp;&nbsp;认</a>
</div>
<!--//container end-->


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
