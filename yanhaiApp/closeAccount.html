<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>销户</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
</head>

<body ontouchstart>
<div id="headerBar">
    <a class="goBack" href="javascript:void(0)" onClick="javascript :history.back(-1);">返回</a>
    <p>销户</p>
</div>
<div id="container" style="margin-top:.8rem;">
	<div class="agreementTip">请验证互联网账户交易密码</div>
	<ul class="formInfo">
		<li>
			<label>交易密码</label>
			<div class="info"><input class="field mustFill" type="password" placeholder="请输入交易密码" /></div>
		</li>
		<li>
			<label>验证码</label>
			<div class="info"><input class="field mustFill" type="tel" placeholder="请输入序号为11的验证码" /></div>
			<span id="yzm" class="yzm colorYellow">发送验证码</span>
		</li>
	</ul>
	<a class="btnMain btnGray" href="operateSuccess.html">确&nbsp;&nbsp;&nbsp;&nbsp;定</a>
</div>
<!--//container end-->



<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
/*点击验证码*/
var timeFlag=true;
var wait=60;//秒数
function waitF() {
	if (wait == 0) {
		timeFlag=true;
		$("#yzm").html("重新发送").removeClass("colorGray");
		wait = 60; 
	}else { 
		timeFlag=false;
		$("#yzm").html("" + wait + "秒").addClass("colorGray"); 
		wait--; 
		setTimeout(function() { 
			waitF();
		},1000) 
	}	
} 
function yzmF(){
	if(!timeFlag) return false;
	timeFlag=true;
	waitF();
}
/*点击验证码end*/

//结束
$("#yzm").bind("touchend",function(){
	yzmF();
})
</script>
</body>
</html>
