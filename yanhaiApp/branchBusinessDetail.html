<script type="text/javascript">
	var map = new BMap.Map("map");          
	map.centerAndZoom(new BMap.Point(129.526306, 42.91296), 20);
	var new_point=new BMap.Point(129.526306, 42.91296)
	var marker = new BMap.Marker(new_point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	map.panTo(new_point);  
</script>
