<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>安全验证</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
</head>

<body ontouchstart>
<div id="headerBar">
    <a class="goBack" href="javascript:void(0)" onClick="javascript :history.back(-1);">返回</a>
    <p>安全验证</p>
</div>
<div id="container" style="margin-top:.8rem;">
	<div class="formWrap">
		<div class="agreementTip">您的互联网账户已添加以下银行卡，请验证任意一张银行卡</div>
		<ul class="formInfo" style="margin-bottom: 0;">
			<li><div class="info"><img class="bankLogo" src="images/bankLogo/yanhai.png"><span>招商银行储蓄卡(9911)</span></div><i class="arrowRight"></i></li>
		</ul>
		<div class="agreementTip">请输入任意一张银行卡卡号</div>
		<ul class="formInfo" style="margin-bottom: 0;">
			<li>
				<label>卡号</label>
				<div class="info"><input class="field mustFill" type="tel" placeholder="请输入完整的待验证银行卡卡号" maxlength="19" /></div>
			</li>
		</ul>
		<div class="agreementTip">请输入银行预留信息</div>
		<ul class="formInfo">
			<li>
				<label>姓名</label>
				<div class="info"><input class="field mustFill" type="text" placeholder="林*静(请输入完整的姓名)" /></div>
			</li>
			<li>
				<label>身份证</label>
				<div class="info"><input class="field mustFill" type="text" placeholder="请输入身份证号码" maxlength="18" /></div>
			</li>
			<li>
				<label>手机号</label>
				<div class="info"><input id="telphone" class="field mustFill" type="tel" maxlength="11" placeholder="请输入银行卡银行预留手机号" /></div>
			</li>
			<li>
				<label>验证码</label>
				<div class="info"><input class="field mustFill" type="tel" placeholder="请输入验证码" /></div>
				<span id="yzm" class="yzm colorYellow colorGray" onclick="yzmF()">发送验证码</span>
			</li>
		</ul>
	</div>	
	<a class="btnMain btnGray" href="forgetTradePassword2.html">下一步</a>		
</div>
<!--//container end-->


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script>
$(document).ready(function(){btnFixedBottom()})
/*填手机号验证码颜色变化*/
$("#telphone").blur(function(){
	var phone=$("#telphone").val().replace(/\s+/g, "");//手机号码 
	var isMobile=/^1[34578]\d{9}$/;
	if(phone != "" && isMobile.test(phone) && phone.length==11){ 
		$("#yzm").removeClass("colorGray");
		timeFlag=true;
	}else{
		showTipBox("手机号格式错误,请重新输入");
	}
})
//结束


/*点击验证码*/
var timeFlag=false;//发送验证码不可点击
var wait=60;//秒数
function waitF() {
	if (wait == 0) {
		timeFlag=true;
		$("#yzm").html("重新发送").removeClass("colorGray");
		wait = 60; 
	}else { 
		timeFlag=false;
		$("#yzm").html("" + wait + "秒").addClass("colorGray"); 
		wait--; 
		setTimeout(function() { 
			waitF();
		},1000) 
	}	
} 
function yzmF(){
	if(!timeFlag) return false;
	timeFlag=true;
	waitF();
}
/*点击验证码end*/
</script>
</body>
</html>
