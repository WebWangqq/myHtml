<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
//进度条
$(".percentage").each(function(i) {
    var num=$(this).find("span").text();
    var hudu=(Math.PI*2)*(num/100)-0.5*Math.PI;
    var c=document.getElementById("myCanvas"+i);
    var ctx=c.getContext("2d");
    if(num=="100"){
        ctx.beginPath();
        ctx.strokeStyle="#e1e1e1";
        ctx.lineWidth=6;
        ctx.arc(55,55,49,0,Math.PI*2,false);
        ctx.stroke();
    }
    else{
        ctx.beginPath();
        ctx.strokeStyle="#def5ea";
        ctx.lineWidth=6;
        ctx.arc(55,55,49,0,Math.PI*2,false);
        ctx.stroke();

        ctx.restore();
        gradient=ctx.createLinearGradient(0,0,110,0);
            gradient.addColorStop("0","#76e97f");
            gradient.addColorStop("1.0","#31c27c");
        ctx.strokeStyle=gradient;
        if(num!=0){
             ctx.lineCap="round";//线条结束端点样式
        }
        ctx.beginPath();
        ctx.arc(55,55,49,-0.5*Math.PI,hudu,false);
        ctx.stroke();
    }
    
});
</script>
