<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>重置手机号</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/realNameAuthentication.css">
</head>

<body ontouchstart>
<div id="navBar">
    <a class="goBack" href="##">返回</a>
    <p>重置手机号</p>
</div>
<div id="container" style="margin-top:1rem;">
	<div class="resetCellPhoneWrap">
		<div class="colorGray">请分别上传身份证正面和背面照片</div>
		<ul class="identityCard">
			<li>
				<div class="img"><img src="images/realNameAuthentication/card1.png" /><i class="ico"></i></div>
				<div class="text">上传身份证正面</div>
			</li>
			<li>
				<div class="img"><img src="images/realNameAuthentication/card2.png" /><i class="ico"></i></div>
				<div class="text">上传身份证背面</div>
			</li>
		</ul>
	</div>
	

	<!--//pictureRequire-->
	<div class="pictureRequire">
		<div class="title">身份证照片要求：</div>
		<div class="text">
			<p>开户人需持有<span class="colorRed">本人</span>有效的二代身份证；</p>
			<p>拍摄时确保身份证<span class="colorRed">边框完整，字体清晰，亮度均匀；</span></p>
		</div>
		<div class="example">
			<span class="exampleTitle">拍摄示例</span>
			<ul class="clearfix">
				<li><img src="images/realNameAuthentication/img1.png" /><span>标准</span></li>
				<li><img src="images/realNameAuthentication/img2.png" /><span>边框缺失</span></li>
				<li><img src="images/realNameAuthentication/img3.png" /><span>照片模糊</span></li>
				<li><img src="images/realNameAuthentication/img4.png" /><span>闪光强烈</span></li>
			</ul>
		</div>
	</div>
	<!--//pictureRequire end-->
</div>
<!--//container end-->
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
