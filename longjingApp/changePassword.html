<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>修改密码</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
</head>

<body ontouchstart>
<div id="navBar">
    <a class="goBack" href="index.html">返回</a>
    <p>修改密码</p>
</div>
<div id="container">
	<ul class="formInfo">
		<li>
			<label>原密码</label>
			<div class="info"><input class="field" type="password" placeholder="请输入原密码" /></div>
		</li>
		<li>
			<label>设置新密码</label>
			<div class="info"><input class="field" type="password" placeholder="密码为6-12位数字字母的组合" /></div>
		</li>
		<li>
			<label>确认密码</label>
			<div class="info"><input class="field" type="password" placeholder="请再次输入密码" /></div>
		</li>
	</ul>
	<a class="btnMain btnGray" href="##">确认修改</a>
</div>
<!--//container end-->
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var mt=$(window).height()-$("#container").height()-$(window).width()/7.5*1;
	marginTop=(mt>50) ? mt : 50;
	$(".btnMain").css("margin-top",marginTop);
})
</script>
</body>
</html>
