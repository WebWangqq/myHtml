<script>
$(".eye").click(function(){
	if($(this).hasClass("open")){
		$(this).removeClass("open");
		$(this).siblings(".star").css("display","inline-block");
		$(this).siblings(".money").css("display","none");
		$(".tab .star").css("display","block");
		$(".tab .money").css("display","none")
	}
	else{
		$(this).addClass("open");
		$(this).siblings(".star").css("display","none");
		$(this).siblings(".money").css("display","inline-block");
		$(".tab .star").css("display","none");
		$(".tab .money").css("display","block")
	}
})
var advertisement = new Swiper('.advertisement', {
	pagination: '.promotion-pagination',
	loop: true,
	autoplay: 3000,
	grabCursor: true, 
	paginationClickable: true,
	autoplayDisableOnInteraction:false
});
var swiper = new Swiper('.fastVenturing .con', {
    slidesPerView: 'auto'
});
</script>
