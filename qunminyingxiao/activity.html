<body ontouchstart>

<div id="wrap">

		 <!-- <div class="editText">

		 	<div class="editBtn" id="editBtn" onclick="editText();">编辑</div>
		 </div> -->
		 <div class="btnCon clearfix">

		 	<div class="item"><span onclick="showSaoma()">扫码营销</span></div>
		 </div>
	 </div>
</div>

<!-- 分享弹框 -->
<div class="shareBox" onclick="hideShare()">
	<img class="jiantou" src="images/share.png">
	<div class="shareNum">争做龙井营销王，把我们最好的产品推广给朋友吧</div>
</div>
<!-- 分享弹框 end-->

<!-- 扫码营销 -->

<div class="saomaBox">
	<div class="content">
		<i></i><i></i><i></i><i></i>
		<div class="con">
			<div class="title">助力龙井营销王</div>
			<div class="text">我正在参加吉林龙井营销平台全员营销，<span>微信扫描我的二维码</span>，支持我一下，助我成为龙井营销王。</div>

		</div>
	</div>
</div>
<!-- 扫码营销 end-->

<div id="footerBar">
	<a class="current" href="index.html"><i></i><span>全员营销</span></a>
	<a href="operationManual.html"><i></i><span>操作手册</span></a>
	<a href="myCenter.html"><i></i><span>个人中心</span></a>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('body').on('touchmove', function(event) { event.preventDefault(); });
	$('#bg').css('height',$(window).height()-46+'px');
});

var editflag=false
function editText(){
	editflag=!editflag
	$("#textCon").keyup(function () {
        if ($("#textCon").val().length >= 50) {
            showTipBox('最多可输入50个字');
        }
    });

	if(editflag){
		$("#editBtn").html('保存');
		$('#textCon').attr('disabled',false).focus();
	}
	else{
		if($('#textCon').val().length>0){
			$("#editBtn").html('编辑')
			showTipBox('保存成功')
			$('#textCon').attr('disabled',true)
		}
		else{
			showTipBox('请输入您想说的话')
		}
	}
}

function showShare(){
	$(".shareBox").show()
}
function hideShare(){
	$(".shareBox").hide()
}
function showSaoma(){
	$('.saomaBoxOverlay').show();
	$('.saomaBox').show();
}
function hideSaoma(){
	$('.saomaBoxOverlay').hide();
	$('.saomaBox').hide();
}
</script>
</body>
