<script type="text/javascript">
function btnFixedBottom(){
    var mt=$(window).height()-$(".cardWrap").height()-$(window).width()/7.5*2.5;
    marginTop=(mt>50) ? mt : 50;
    marginBottom=(mt>50)? 0 :50
    $(".btnAddCard").css({"margin-top":marginTop,"margin-bottom":marginBottom});
}
$(function() {
    btnFixedBottom()

    //showLight("lightBox1")
    function prevent_default(e) {
        e.preventDefault();
    }
    function disable_scroll() {
        $(document).on('touchmove', prevent_default);
    }
    function enable_scroll() {
        $(document).unbind('touchmove', prevent_default)
    }
    var x;
    $('.quick .item').on('touchstart', function(e) {
            console.log(e.originalEvent.pageX)
            $(e.currentTarget).addClass('open')
            x = e.originalEvent.targetTouches[0].pageX // anchor point
        }).on('touchmove', function(e) {
            var change = e.originalEvent.targetTouches[0].pageX - x
            change = Math.min(Math.max(-100, change), 0) // restrict to -100px left, 0px right
            e.currentTarget.style.left = change + 'px'
            if (change < -10) disable_scroll() // disable scroll once we hit 10px horizontal slide
        }).on('touchend', function(e) {
            var left = parseInt(e.currentTarget.style.left)
            var new_left;
            if (left < -35) {
                new_left = '-.9rem'
            } else if (left > 35) {
                new_left = '-.9rem'
            } else {
                new_left = '0px'
            }
            $(e.currentTarget).animate({left: new_left}, 200)
            enable_scroll()
        });

    $('.quick .delete').on('touchend', function(e) {
        /*删除成功*/
        e.preventDefault();
        $(this).parents('.quick').slideUp('fast', function() {
            $(this).remove();
            showTipBox("删除成功！");
        })
        /*删除成功end*/
        //showLight('lightBox2');
    })
});
</script>
