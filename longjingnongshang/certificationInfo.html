<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>实名认证</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/realNameAuthentication.css">
</head>

<body ontouchstart>
<div id="container" style="margin-top:0;">	
	<div class="resetCellPhoneWrap">
		<div class="colorMain tip">请分别上传身份证正面和背面照片</div>
		<ul class="identityCard clearfix">
			<li>
				<div class="img">
					<img id="view1" src="images/realNameAuthentication/card3.png">
					<i class="ico"></i>
					<input class="selectFile" type="file" id="file1" />	
				</div>
				<div class="colorMain">点击扫描身份证正面</div>
			</li>
			<li>
				<div class="img">
					<img id="view2" src="images/realNameAuthentication/card4.png">
					<i class="ico"></i>
					<input class="selectFile" type="file" id="file2" />	
				</div>
				<div class="colorMain">点击扫描身份证背面</div>
			</li>
		</ul>
	</div>
	<div class="scanTip colorMain">如下列信息有误，请您重新编辑，确认无误后点击按钮</div>
	<!--//infoExamination-->
	<div class="infoExamination">
		<div class="title"><span>请核实下列信息</span></div>
		<ul>
			<li>
				<label>真实姓名</label>
				<div class="info"><input class="field" type="text" value="林雅静" /></div>
			</li>
			<li>
				<label>身份证号</label>
				<div class="info"><input class="field" type="text" value="120110200512061258" /></div>
			</li>
			<li>
				<label>签发机关</label>
				<div class="info"><textarea id="address" class="field">天津市公安局和平分局</textarea></div>
			</li>
			<li>
				<label>有效期限</label>
				<div class="info"><input class="field" type="text" value="2016.12.27-2025.12.27" /></div>
			</li>
		</ul>
	</div>
	<!--//infoExamination end-->
	<a class="btnMain" href="openAccount.html">信息确认无误</a>
</div>
<!--//container end-->

<div class="cover-wrap" id="cover-wrap1">	
	<div class="clipArea" id="clipArea1"></div>
	<div class="text">请双指拖动以放大、缩小或旋转照片，以适应系统尺寸。</div>
	<button class="clipBtn" id="clipBtn1">上传身份证正面</button>
</div>

<div class="cover-wrap" id="cover-wrap2">	
	<div class="clipArea" id="clipArea2"></div>
	<div class="text">请双指拖动以放大、缩小或旋转照片，以适应系统尺寸。</div>
	<button class="clipBtn" id="clipBtn2">上传身份证背面</button>
</div>


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/iscroll-zoom.js"></script>
<script type="text/javascript" src="js/hammer.js"></script>
<script type="text/javascript" src="js/lrz.all.bundle.js"></script>
<script type="text/javascript" src="js/jquery.photoClip.min.js"></script>

<script type="text/javascript">
 //上传封面
//document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
var imgWidth=$(window).width()*0.9
var imgHeight=$(window).width()*0.9*54/86
var clipArea1 = new bjj.PhotoClip("#clipArea1", {
	size: [imgWidth, imgHeight],// 截取框的宽和高组成的数组。默认值为[260,260]
	outputSize: [860, 540], // 输出图像的宽和高组成的数组。默认值为[0,0]，表示输出图像原始大小
	//outputType: "jpg", // 指定输出图片的类型，可选 "jpg" 和 "png" 两种种类型，默认为 "jpg"
	file: "#file1", // 上传图片的<input type="file">控件的选择器或者DOM对象
	view: "#view1", // 显示截取后图像的容器的选择器或者DOM对象
	ok: "#clipBtn1", // 确认截图按钮的选择器或者DOM对象
	bgImg:'images/realNameAuthentication/bg1.png',
	loadStart: function() {
		// 开始加载的回调函数。this指向 fileReader 对象，并将正在加载的 file 对象作为参数传入
		$('#cover-wrap1').fadeIn();
		console.log("照片读取中");
	},
	loadComplete: function() {
		 // 加载完成的回调函数。this指向图片对象，并将图片地址作为参数传入
		console.log("照片读取完成");
	},
	//loadError: function(event) {}, // 加载失败的回调函数。this指向 fileReader 对象，并将错误事件的 event 对象作为参数传入
	clipFinish: function(dataURL) {
		 // 裁剪完成的回调函数。this指向图片对象，会将裁剪出的图像数据DataURL作为参数传入
		$('#cover-wrap1').fadeOut();
		//console.log(dataURL);
	}
});
//clipArea.destroy();

var clipArea2 = new bjj.PhotoClip("#clipArea2", {
	size: [imgWidth, imgHeight],// 截取框的宽和高组成的数组。默认值为[260,260]
	outputSize: [860, 540], // 输出图像的宽和高组成的数组。默认值为[0,0]，表示输出图像原始大小
	//outputType: "jpg", // 指定输出图片的类型，可选 "jpg" 和 "png" 两种种类型，默认为 "jpg"
	file: "#file2", // 上传图片的<input type="file">控件的选择器或者DOM对象
	view: "#view2", // 显示截取后图像的容器的选择器或者DOM对象
	ok: "#clipBtn2", // 确认截图按钮的选择器或者DOM对象
	bgImg:'images/realNameAuthentication/bg2.png',
	loadStart: function() {
		// 开始加载的回调函数。this指向 fileReader 对象，并将正在加载的 file 对象作为参数传入
		$('#cover-wrap2').fadeIn();
		console.log("照片读取中");
	},
	loadComplete: function() {
		 // 加载完成的回调函数。this指向图片对象，并将图片地址作为参数传入
		console.log("照片读取完成");
	},
	//loadError: function(event) {}, // 加载失败的回调函数。this指向 fileReader 对象，并将错误事件的 event 对象作为参数传入
	clipFinish: function(dataURL) {
		 // 裁剪完成的回调函数。this指向图片对象，会将裁剪出的图像数据DataURL作为参数传入
		$('#cover-wrap2').fadeOut();
		console.log(dataURL);
	}
});

</script>
</body>
</html>
