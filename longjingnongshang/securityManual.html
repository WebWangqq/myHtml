		<p>计算机技术和网络技术的高速发展，对整个社会的发展起到了巨大的推动作用，尤其近年来，计算机网络在社会生活各方面的应用更加广泛，已经成为人们生活中的重要组成部分，但同时也给我们带来许多挑战。随着我们对网络信息资源的需求日益增强，随之而来的信息安全问题也越加突出，病毒、黑客、网络犯罪等给网络的信息安全带来很大挑战。因此，计算机网络安全是一个十分重要且紧迫的任务。</p>
		<div class="text">“网络安全为人民、网络安全靠人民”</div>
