function Scroll(con,div1,div2,myMar){
    var speed=50; 
    var runCon = document.getElementById(con); 
    var text1 = document.getElementById(div1); 
    var text2 = document.getElementById(div2); 
    text2.innerHTML=text1.innerHTML; 
    function Marquee(){ 
        if(text2.offsetWidth-runCon.scrollLeft<=0) 
            runCon.scrollLeft-=text1.offsetWidth; 
        else 
            runCon.scrollLeft++; 
    }
    myMar=setInterval(Marquee,speed);
    runCon.ontouchstart=function(){clearInterval(myMar)}
    runCon.ontouchend=function(){myMar=setInterval(Marquee,speed)}
}
