<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>修改注册手机号</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
</head>

<body ontouchstart>
<div id="container">
	<ul class="formInfo">
		<li>
			<label>原手机号</label>
			<div class="info">13821669497</div>
			
		</li>
		<li>
			<label>验证码</label>
			<div class="info"><input id="yzm" class="field mustFill" type="tel" placeholder="请输入验证码" /></div>
			<span id="yzmBtn" class="yzm colorMain" onclick="sendCode($(this))">发送验证码</span>
		</li>
	</ul>
	<a class="btnMain btnGray" onclick="next()">下一步</a>
</div>
<!--//container end-->
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
var countdown=60;
var timer=null;
function run() {
	countdown--;
	if(countdown==0){
		$("#yzmBtn").attr("disabled", false);
	    $("#yzmBtn").html('获取验证码');
	    $("#yzmBtn").removeClass("colorGray");
	    countdown = 60;
	    window.clearInterval(timer);
	    timer = null;
	    $("#yzmBtn").attr("onclick", "sendCode($(this))");
	}
	else{
		$("#yzmBtn").html("重新发送(" +formatNumber(countdown)+ ")");
	}
}
function runbanktime(val) {
	val.attr("disabled", true);
	val.addClass("colorGray");
	val.html('重新发送(' + countdown + ')');
	timer = window.setInterval("run();", 1000);
	$("#yzmBtn").removeAttr("onclick");
}

var sendCode=function(val){
	countdown = 60;
    runbanktime(val);
}
var next=function(){
	if($("#yzm").val()==""){
		showTipBox("请输入验证码！");
	}
	else{
		window.location.href = "changeCellPhoneNumOk.html";
	}
}
</script>
</body>
</html>
