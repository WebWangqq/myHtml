<!DOCTYPE html>
<html style="font-size:50px;">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>修改登录密码</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
</head>

<body ontouchstart>
<div id="container">
	<ul class="formInfo">
		<li>
			<label>原密码</label>
			<div class="info"><input id="oldPassword" class="field mustFill" type="password" placeholder="请输入原密码" /></div>
		</li>
		<li>
			<label>设置新密码</label>
			<div class="info"><input id="newPassword" class="field mustFill" type="password" placeholder="密码为6-12位数字字母的组合" /></div>
		</li>
		<li>
			<label>确认密码</label>
			<div class="info"><input id="newPassword2" class="field mustFill" type="password" placeholder="请再次输入密码" /></div>
		</li>
	</ul>
	<a class="btnMain btnGray" onclick="edit()">确认修改</a>
</div>
<!--//container end-->
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
function edit(){
	var oldPassword=$("#oldPassword").val();
	var newPassword=$("#newPassword").val();
	var newPassword2=$("#newPassword2").val();
	if(oldPassword==""){
		showTipBox("请输入原密码")
	}
	else if(newPassword==""){
		showTipBox("请输入新密码")
	}
	else if(newPassword2==""){
		showTipBox("请再次输入新密码")
	}
	else if(newPassword!=newPassword2){
		showTipBox("两次密码输入错误，请重新输入")
	}
	else{
		showTipBox("修改成功")
		setTimeout(function(){
			window.location.href="securityCenter.html";
		},2000)
	}
	
}
</script>
</body>
</html>
