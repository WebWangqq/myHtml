<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>全员营销系统</title>
<link type="text/css" rel="stylesheet" href="css/layout.css">
<link type="text/css" rel="stylesheet" href="css/login.css">
</head>

<body ontouchstart>
<div id="wrap">
	<img class="logo" src="images/logo.jpg">
	<img class="logo2" src="images/logoImg.png">
	<ul class="formInfo">
		<li class="ico user">
			<div class="info"><input id="telphone" class="field mustFill" type="tel" placeholder="请输入注册手机号" maxlength="13" onkeyup="inputMobile(this)" /></div>
		</li>
		<li class="ico tel">
			<div class="info"><input id="yzm" class="field mustFill" type="tel" placeholder="请输入手机验证码" maxlength="6" disabled  /></div>
			<span id="yzmBtn" class="colorMain" onclick="sendCode($(this))">获取验证码</span>
		</li>
	</ul>
	<a class="btnMain btnGray" onclick="login()">登录</a>
	<!-- <div class="loginTip"><a href="register.html">手机号注册</a></div> -->
</div>

<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript">
/*发送验证码*/
var countdown = 60;
var timer = null;
function run() {
    countdown--;
    if (countdown == 0) {
        $("#yzmBtn").attr("disabled", false);
        $("#yzmBtn").html('重新发送');
        $("#yzmBtn").removeClass("colorGray");
        countdown = 60;
        window.clearInterval(timer);
        timer = null;
        $("#yzmBtn").attr("onclick", "sendCode($(this))");
    } else {
        $("#yzmBtn").html(countdown+'s后重新发送');
    }
}

function runbanktime(string) {
    string.attr("disabled", true);
    string.addClass("colorGray");
    string.html(countdown+'s后重新发送');
    timer = window.setInterval("run();", 1000);
    $("#yzmBtn").removeAttr("onclick");
}
/*发送验证码end*/

localStorage.clear();

var apiUrl= getApiUrl()
var yzmNum//验证码序号

var sendCode = function(string) {
	$("#yzm").val("")
	if (isMobile($("#telphone").val())) {
		$.ajax({
			type: "POST",
			url: apiUrl+'Message/sendMessage',
			data:ajaxData("{\"mobile\":\""+Trim($("#telphone").val())+"\",\"type\": \"login\"}"),
			contentType : "application/json",
			dataType:'json',
			success: function (msg) {
				console.log(msg)
				if(msg.data.status==1){
					showTipBox('发送成功')
			    	$("#yzm").attr("disabled", false)
					$('#yzm').focus();
					runbanktime(string);
					yzmNum=msg.data.data.num
			    }
			    else{
			    	showTipBox('发送失败')
			    }
			}
		})
	} else {
		showTipBox("请输入正确手机号")
	}
}

var login=function(){
	if (!isMobile($("#telphone").val())) {
		showTipBox("请输入正确的手机号");
	} else if ($("#yzm").val() == "") {
		showTipBox("请输入验证码");
	} else {
		showLoadding();
		$.ajax({
			type: "POST",
			url: apiUrl+'staff/loginByMsg',
			data:ajaxData("{\"num\": "+yzmNum+",\"mobile\":\""+Trim($("#telphone").val())+"\",\"type\": \"login\",\"verNum\": \""+$("#yzm").val()+"\"}"),
			contentType : "application/json",
			dataType:'json',
			success: function (msg) {
				hideLoadding();
				console.log(msg)
				if(msg.data.status==1){
					localStorage.setItem("bhnsuserid", msg.data.data.staff.id);
            		localStorage.setItem("bhnstel", msg.data.data.staff.mobile);
            		localStorage.setItem("token", msg.data.data.token);
					window.location.href = 'index.html';
				}
				else{
					showTipBox(msg.data.message);
				}
			}
		});
	}
}
$(document).ready(function() {
	if (localStorage.getItem("bhnstel") != null && localStorage.getItem("bhnstel") != "" && localStorage.getItem("bhnstel") != "undefined") {
        $("#telphone").val(formatMobile(localStorage.getItem("bhnstel")));
    }
});
</script>
</body>
</html>
