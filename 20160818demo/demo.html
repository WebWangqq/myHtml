	function donghua(){
			
			var i = 1;

				 	window.location = "ejy.html";
					
					return false;
				}

				var pic2=document.getElementById("p"+(i+1));
				var box2=document.getElementById("hand"+(i+1));
				box.style.display="none"; 
				pic1.style.display="none";
				
				pic2.style.display="block";
				box2.style.display="block";

				i++;
				
			},3000);
			  
		}
